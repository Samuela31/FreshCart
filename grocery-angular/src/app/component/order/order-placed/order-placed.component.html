<div class="container my-5">
  <div class="card shadow-lg p-4 text-center">
    <h3 class="text-success mb-3">
      <i class="bi bi-bag-check primary"></i> Payment Successful!
    </h3>
    <p>Your order has been placed successfully.</p>

    <div *ngIf="orderId" class="mt-3">
      <h5><strong>Order ID:</strong> {{ orderId }}</h5>
      <h5>
        <strong>Total Billed:</strong>
        {{ totalAmount | currency : "INR" : "symbol" : "1.2-2" }}
      </h5>
      <h6 class="mt-3">
        <strong>Delivery Address:</strong> {{ deliveryAddress }}
      </h6>
    </div>

    <button class="btn btn-primary mt-4" routerLink="/home">
      Continue Shopping
    </button>
  </div>
</div>
