spring.application.name=grocery-ecommerce

# Server configuration
# If you set port as 0 means whatever port is available it'll take
server.port= 55420
server.servlet.context-path=/grocery-project

# Save logs
logging.file.name=logs/grocery-app.log

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
 
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
 
# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
# SQL Script Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true
